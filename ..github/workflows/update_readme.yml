name: Update README

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: |
        npm install
    - name: Run script to update README
      run: node update_readme.js
    - name: Commit and push if changed
      run: |
        git diff
        git config --local user.email "jord.bastin@gmail.com"
        git config --local user.name "JordBSN"
        git commit -am "Update README" || exit 0
        git push
